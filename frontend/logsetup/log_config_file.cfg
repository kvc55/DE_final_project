[loggers]
keys=root,general,frontend

[handlers]
keys=consoleHandler,rConsoleHandler,fHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fHandler

[logger_general]
level=DEBUG
handlers=consoleHandler,fHandler
qualname=general

[logger_frontend]
level=DEBUG
handlers=rConsoleHandler,fileHandler
qualname=frontend
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_rConsoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('../logs/general.log', 'a')

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('../logs/frontend.log', 'a')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%dT%H:%M:%S%z
