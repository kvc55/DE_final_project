[loggers]
keys=root,general,frontend,db,backend

[handlers]
keys=consoleHandler,rConsoleHandler,fHandler,fileHandler,dbfileHandler,rootHandler,backendHandler

[formatters]
keys=simpleFormatter



[logger_root]
level=DEBUG
handlers=rootHandler

[logger_general]
level=DEBUG
handlers=consoleHandler,fHandler
qualname=general

[logger_frontend]
level=DEBUG
handlers=rConsoleHandler,fileHandler
qualname=frontend
propagate=0

[logger_db]
level=INFO
handlers=rConsoleHandler,dbfileHandler
qualname=db
propagate=0

[logger_backend]
level=DEBUG
handlers=backendHandler
qualname=backend


[handler_rootHandler]
class=NullHandler
level=ERROR
formatter=simpleFormatter

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_rConsoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('../logs/general.log', 'a')

[handler_dbfileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('../logs/db.log', 'a')

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('../logs/frontend.log', 'a')

[handler_backendHandler]
class=FileHandler
args=('../logs/api.log','a')
level=INFO
formatter=simpleFormatter



[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%dT%H:%M:%S%z