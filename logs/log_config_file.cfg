[loggers]
keys=root,backend

[handlers]
keys=rootHandler,backendHandler

[formatters]
keys=loggerFormatter

[logger_root]
level=DEBUG
handlers=rootHandler

[logger_backend]
level=DEBUG
handlers=backendHandler
qualname=backend

[handler_rootHandler]
class=NullHandler
level=ERROR
formatter=loggerFormatter

[handler_backendHandler]
class=FileHandler
args=('../logs/api.log','a')
level=INFO
formatter=loggerFormatter

[formatter_loggerFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s